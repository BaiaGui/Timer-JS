<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu timer</title>
    <script src="js/scripts.js" defer></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,1,200" />

</head>
<body>
    <div id="closeModal"></div>
    <div class="container">
        <div id="timer">
            <h1 id="clock">10:00</h1>
            <div class="button-container">
                <a href="#" class="button" id="pause"><span class="material-symbols-outlined">pause</span></a>
                <a href="#" class="button" id="play"><span class="material-symbols-outlined">play_arrow</span></a>
                <a href="#" class="button" id="stop"><span class="material-symbols-outlined">stop</span></a>
            </div>
        </div>
            <form id="form" autocomplete="off">

                <div class="divMinSec">
                    <input type="text" id="minutes" maxlength="2" placeholder="00" autocomplete="off">
                    <p class="colon">:</p>
                    <input type="text" id="seconds" maxlength="2" placeholder="00" autocomplete="off">
                </div>
                <!--<input type="submit" value="OK" id="okBtn"> Botao de ok-->
            </form>
    </div>
</body>
</html>
